<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <!-- v-once utilizado para nao renderizar o titulo 2 vezes msm que haja uma alteraÃ§ao -->
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: ' Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function () {
                this.titulo = ' Bom dia!! '
                return this.titulo
            }
        }
    })
</script>
