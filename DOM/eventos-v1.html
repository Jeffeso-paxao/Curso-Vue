<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <!-- Criando funçao com butão usando v=on -->
    <button v-on:click="somar">Soma 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods:{
            somar(){
                this.contador++
            }
        }
    })
</script>
