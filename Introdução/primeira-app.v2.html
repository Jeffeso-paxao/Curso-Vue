<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-on:input="alterarTitulo">
</div>

<div id="conteudo"></div>
<div class="estilo-1"></div>
<div id="teste" class="estilo-2"></div>
<img src="" alt=""> 
<p leo-pepa=""></p>
<p leo-teste="" id="texto" class="estilo-3"></p>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue Js!'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
